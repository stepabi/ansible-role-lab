# defaults file for ansible-role-mysql
mysql_version: "8.0"
mysql_service_name: "{{ 'mysql' if ansible_facts['os_family'] == 'Debian' else 'mysqld' }}"
mysql_mycnf_path: "{{ '/etc/mysql/my.cnf' if ansible_facts['os_family'] == 'Debian' else '/etc/my.cnf' }}"
mysql_yum_series: "mysql-{{ mysql_version }}-community"
mysql_repo_baseurl: "https://repo.mysql.com/yum/{{ mysql_yum_series }}/el/{{ ansible_facts['distribution_major_version'] }}/$basearch/"
